    <div class='content-body'>
        <div class="content-div">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#overview">MARL Problems</a>

                    <a class="nav-link" id="detailed" data-toggle="tab" href="#detail">Multi-Agent Rollout Variants</a>

            </ul>
            <div class="tab-content">
                <div class="tab-pane fade" id="overview">
                    <div class="row">
                        <div class="col-sm-4 mb-3">
                            <div class="viz-div heat-viz-div">
                                <div class="viz-header">Spider and Fly Problem
                                    <i class="fas fa-info-circle info-circle" onclick="spiderAndFlyInfo()"></i>     
                                </div>
                                <div id='innovis-toolbox'>

                                    <!--<div id="toolheader">Toolbox</div>-->
                                    <div id="innovis-toolrow">
                                        <div class="form-group row">
                                            <div class="col-sm-8">
                                                <select class="form-control form-control-sm" id="policy">
                                                    <option value="GP" id="innovis-default" selected>Greedy Policy
                                                    </option>
                                                    <option value="MR" id="innovis-entry-corridor">One-At-A-Time Rollour</option>
                                                    <option value="OOMR" id="innovis-tundra">Order Optimized Rollout</option>
                                                    <option value="SR" id="innovis-wetland">Standard Rollout</option>
                                                </select>
                                            </div>
                                            <!-- <div class="col-sm-4">
